name: CI

on:
  push:
    branches:
      - main
      - develop
      - '@develop/bot'
  pull_request:
    branches:
      - main
      - develop
      - '@develop/bot'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check monorepo
        run: bun run typecheck

      - name: Build packages and apps
        run: bun run build

      - name: Run test suites
        run: bun run test
